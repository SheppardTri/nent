<div class="content">
  <h1>Content Template</h1>
  <h2>Injecting Data into Templates</h2>
  <n-content-markdown src="/pages/content/template">
  </n-content-markdown>
  <footer>
    <h3>Result</h3>
    <n-content-template>
      <script type="application/json">
      {
        "name":"Sally"
      }
      </script>
      <template>
      <p>{{data:name}}</p>
      </template>
    </n-content-template>
    <a slot="start"
      href="/content/markdown"
      class="btn btn-secondary"> &lt; Markdown </a>
    <a slot="end"
      href="/content/repeat"
      class="btn btn-secondary"> Repeater &gt; </a>
  </footer>
</div>
