<n-content-reveal direction="left"
  delay="500"
  duration="1000"
  animation-distance="60%"
  trigger-distance="50%">
  <ul
    class="component-list list-group btn-group-xl float-end ms-2 d-none d-sm-block">
    <li class="list-group-item fw-bold"> Presentation Elements</li>
    <n-content-repeat items-src="/dist/components.json"
      filter="components[docsTags[name='system' and text='presentation']]">
      <template>
        <li class="list-group-item">
          <a href="/components/{{data:tag}}"> &lt;{{data:tag}}&gt; </a>
        </li>
      </template>
    </n-content-repeat>
  </ul>
</n-content-reveal>

    <script type="text/markdown">
      ```html
      <n-presentation>
      </n-presentation>

  <div class="button-nav">
    <a href="/presentations/video"
      class="btn btn-secondary">

    <a href="/presentations/timer"
      class="btn btn-secondary">
      <i class="ri-timer-flash-line"></i> Element Timer </a>
    <a href="/presentations/custom"
      class="btn btn-secondary">
      <i class="ri-timer-flash-line"></i> Custom Timer </a>
  </div>
  <footer>
    <a slot="start"
      href="/elements"
