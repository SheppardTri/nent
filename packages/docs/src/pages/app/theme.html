<div>
  <h1>App Themes</h1>
  <p class="lead"> System theme detection and selection.</p>
  <h2>Native Dark Mode</h2>

  <h3>Theme Detection</h3>
  <n-app-theme id="theme"
    display
    class="float-end"
    skip-class=""></n-app-theme>
  <p class="float-left">Your default theme is: <span
      class="show-light">Light</span> <span class="show-dark">Dark</span>
  </p>
  <n-content-markdown>
    <script type="text/markdown">
      ```html
      <p><n-app-theme id="theme"
        display class="left"
        skip-class=""></n-app-theme>
        Your default theme is
    </p>
      ```
    </script>
  </n-content-markdown>
  <h3>Theme Selection</h3>
  <p>There's also a switch change it:</p>
  <div class="form-check form-switch">
    <n-app-theme-switch input-class="form-check-input"
      input-id="themeSwitch"> </n-app-theme-switch>
    <label class="form-check-label"
      for="themeSwitch">Dark-Mode</label>
  </div>
  <n-content-markdown>
    <script type="text/markdown">
      ```html
      <div class="form-check form-switch">
        <n-app-theme-switch classes="form-check-input"
          input-id="themeSwitch"> </n-app-theme-switch>
        <label class="form-check-label"
          for="themeSwitch">Dark-Mode</label>
      </div>
      ```
    </script>
  </n-content-markdown>
  <footer>
    <n-view-link-back slot="start"
      class="btn btn-primary">
    </n-view-link-back>
    <n-view-link-next slot="end"
      class="btn btn-secondary">
    </n-view-link-next>
  </footer>
</div>
