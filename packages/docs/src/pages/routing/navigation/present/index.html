<n-view url="/presentations"
  page-title="Guided Routing"
  content-src="/pages/presentations/default.html">
  <n-view url="guided"
    page-title="Guided Navigation"
    content-src="/pages/routing/navigation/guided.html">
    <n-view url="demo"
      page-title="Guided Demo"
      content-src="/pages/presentations/demo/default.html">
      <n-view-prompt url="video"
        page-title="Guided: Intro"
        visit="always"
        content-src="/pages/presentations/demo/video.html">
        <n-action-activator activate="at-time"
          time="9.9">
          <n-action topic="navigation"
            command="go-to"
            data-path="video-1"> </n-action>
        </n-action-activator>
      </n-view-prompt>
      <n-view-prompt url="video-1"
        page-title="Guided: Part 1"
        visit="always"
        content-src="/pages/presentations/demo/video.html">
        <n-action-activator activate="at-time"
          time="9.9">
          <n-action topic="navigation"
            command="go-to"
            data-path="video-2"> </n-action>
        </n-action-activator>
      </n-view-prompt>
      <n-view-prompt url="video-2"
        page-title="Guided: Part 2"
        visit="always"
        content-src="/pages/presentations/demo/video.html">
        <n-action-activator activate="at-time"
          time="9.9">
          <n-action topic="navigation"
            command="go-to"
            data-path="video-3"> </n-action>
        </n-action-activator>
      </n-view-prompt>
      <n-view-prompt url="video-3"
        page-title="Guided: Part 3"
        visit="always"
        content-src="/pages/presentations/demo/video.html">
      </n-view-prompt>
      <n-view-prompt url="animation"
        page-title="Guided: Animated HTML"
        visit="always"
        next-after="30"
        content-src="/pages/presentations/demo/timed.html">
      </n-view-prompt>
    </n-view>
    <n-view url="sequential"
      page-title="Sequential Routes"
      content-src="/pages/routing/navigation/guided/sequential.html">
      <n-view url="demo"
        page-title="Sequential Demo"
        content-src="/pages/presentations/demo/complete.html">
        <n-view-prompt url="step-1"
          page-title="Step 1"
          visit="always"
          content-src="/pages/presentations/demo/step1.html">
        </n-view-prompt>
        <n-view-prompt url="step-2"
          page-title="Step 2"
          visit="always"
          content-src="/pages/presentations/demo/step2.html">
        </n-view-prompt>
        <n-view-prompt url="step-3"
          page-title="Step 3"
          visit="always"
          content-src="/pages/presentations/demo/step3.html">
        </n-view-prompt>
      </n-view>
    </n-view>
    <n-view url="smart"
      page-title="Smart Routes"
      content-src="/pages/routing/navigation/guided/smart.html">
      <n-view url="demo"
        page-title="Smart Demo"
        content-src="/pages/presentations/demo/complete.html">
        <n-view-prompt url="step-1"
          page-title="Step 1"
          visit="always"
          next-after="10"
          content-src="/pages/presentations/demo/step1.html">
        </n-view-prompt>
        <n-view-prompt url="step-2"
          page-title="Step 2"
          visit="always"
          next-after="10"
          content-src="/pages/presentations/demo/step2.html">
        </n-view-prompt>
        <n-view-prompt url="step-3"
          page-title="Step 3"
          visit="always"
          next-after="10"
          content-src="/pages/presentations/demo/step3.html">
        </n-view-prompt>
      </n-view>
    </n-view>
    <n-view url="timed"
      page-title="Timed Routes"
      content-src="/pages/routing/navigation/guided/timed.html">
      <n-view url="demo"
        page-title="Timed Demo"
        content-src="/pages/presentations/demo/complete.html">
        <n-view-prompt url="step-1"
          page-title="Step 1"
          visit="always"
          next-after="10"
          content-src="/pages/presentations/demo/step1.html">
        </n-view-prompt>
        <n-view-prompt url="step-2"
          page-title="Step 2"
          visit="always"
          next-after="10"
          content-src="/pages/presentations/demo/step2.html">
        </n-view-prompt>
        <n-view-prompt url="step-3"
          page-title="Step 3"
          visit="always"
          next-after="10"
          content-src="/pages/presentations/demo/step3.html">
        </n-view-prompt>
      </n-view>
      <n-view-prompt url="video"
        page-title="Timed w/Video"
        visit="optional"
        content-src="/pages/presentations/demo/video.html">
      </n-view-prompt>
      <n-view-prompt url="animation"
        page-title="Auto Next"
        visit="optional"
        next-after="30"
        content-src="/pages/presentations/demo/timed.html">
      </n-view-prompt>
    </n-view>
    <n-view url="conditional"
      page-title="Conditional Routing"
      content-src="/pages/routing/navigation/guided/conditional.html">
    </n-view>
    <n-view url="tutorial"
      page-title="Guided Navigation Tutorial"
      content-src="/pages/routing/navigation/guided/tutorial.html">
    </n-view>
  </n-view>
</n-view>
