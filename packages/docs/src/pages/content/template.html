<div class="content">
  <h1>Content Template</h1>
  <h2>Injecting Data into Templates</h2>
  <n-content-markdown src="/pages/content/template">
  </n-content-markdown>
  <h3>Result</h3>
  <n-content-template>
    <script type="application/json">
      {
        "name":"Sally"
      }
      </script>
    <template>
      <p>{{data:name}}</p>
      </template>
  </n-content-template>
  <footer>
    <n-view-link-back slot="start"
      class="btn btn-secondary">
    </n-view-link-back>
    <n-view-link-next slot="end"
      class="btn btn-secondary">
    </n-view-link-next>
  </footer>
</div>
