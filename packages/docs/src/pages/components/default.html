<h1>All Components</h1>
<n-content-repeat items-src="/dist/components.json"
  filter="components">
  <template>
    <div class="component-item">
      <n-view-link path="/components/{{data:tag}}">
        <h4>&lt;{{data:tag}}&gt;</h4>
        <p class="animate_animated animate__slideOutDown">{{data:docs}}</p>
      </n-view-link>
    </div>
  </template>
</n-content-repeat>
<footer>
  <n-view-link-back slot="start"
    class="btn btn-primary btn-lg">
  </n-view-link-back>
</footer>
