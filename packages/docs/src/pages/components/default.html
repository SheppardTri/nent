<h1>All Components</h1>
<n-content-data-repeat items-src="/assets/components.json"
  filter="components">
  <template>
    <div class="component-item">
      <n-view-link href="/components/{{data:tag}}">
        <h4>&lt;{{data:tag}}&gt;</h4>
        <p class="animate_animated animate__slideOutDown">{{data:docs}}</p>
      </n-view-link>
    </div>
  </template>
</n-content-data-repeat>
