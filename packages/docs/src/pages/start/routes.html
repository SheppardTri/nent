<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</n-content-reference>
<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</n-content-reference>
<n-view-prompt path="/start/select"
  when="!{{storage:installed}}"
  page-title="Select Installation"
  content-src="/pages/start/select.html">
</n-view-prompt>
<n-view-prompt path="/start/cdn"
  page-title="Use w/CDN"
  visit="optional"
  content-src="/pages/start/cdn.html">
</n-view-prompt>
<n-view-prompt path="/start/npm"
  page-title="Install w/NPM"
  visit="optional"
  content-src="/pages/start/npm.html">
</n-view-prompt>
<n-view-prompt path="/start/conventions"
  page-title="Conventions"
  visit="once"
  content-src="/pages/start/conventions.html">
</n-view-prompt>
<n-view-prompt path="/start/develop"
  page-title="Develop"
  visit="once"
  content-src="/pages/start/develop.html">
</n-view-prompt>
