<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</n-content-reference>
<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</n-content-reference>
<div class="components d-block d-sm-flex">
  <ul class="d-none d-sm-flex">
    <n-content-repeat items-src="/assets/components.json"
      when="{{route:component}}"
      no-cache=""
      filter="components">
      <template>
        <li class="mb-1">
          <n-view-link href="/components/{{data:tag}}">
            {{data:tag}}
          </n-view-link>
          <ul hidden
            n-show-when="'{{data:tag}}' == '{{route:component}}'">
            <li hidden
              n-show-when="{'text':'true', 'name':'actions'} in {{data:docsTags}}">

              <n-view-link href="/components/{{data:tag}}/actions">
                actions
              </n-view-link>
            </li>
            <li hidden
              n-show-when="{'text':'true', 'name':'provider'} in {{data:docsTags}}">

              <n-view-link href="/components/{{data:tag}}/provider">
                provider
              </n-view-link>
            </li>
            <li hidden
              n-show-when="{'text':'true', 'name':'elements'} in {{data:docsTags}}">

              <n-view-link href="/components/{{data:tag}}/elements">
                elements
              </n-view-link>
            </li>
          </ul>
        </li>
      </template>
    </n-content-repeat>
  </ul>
  <n-view exact
    class="flex-shrink"
    path="/components/:component"
    page-title="<{{route:component?Details}}>"
    content-src="/pages/components/component.html">
  </n-view>
  <n-view exact
    class="flex-shrink"
    path="/components/:component/actions"
    page-title=" Actions"
    content-src="/pages/components/actions.html">
  </n-view>
  <n-view exact
    class="flex-shrink"
    path="/components/:component/elements"
    page-title="Elements"
    content-src="/pages/components/elements.html">
  </n-view>
  <n-view exact
    class="flex-shrink"
    path="/components/:component/provider"
    page-title="Provider"
    content-src="/pages/components/provider.html">
  </n-view>
</div>
