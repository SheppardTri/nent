<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/prism.min.js"
  style-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css">
</n-content-reference>
<n-content-reference
  script-src="https://cdn.jsdelivr.net/gh/PrismJS/prism@1/plugins/autoloader/prism-autoloader.min.js">
</n-content-reference>
<n-content-reveal direction="left"
  delay="500"
  duration="1000"
  animation-distance="60%"
  trigger-distance="50%">
  <ul
    class="component-list list-group btn-group-xl float-end ms-2 d-none d-sm-block">
    <li class="list-group-item fw-bold"> Content Elements</li>
    <n-content-repeat items-src="/assets/components.json"
      filter="components[docsTags[text='content']]">
      <template>
        <li class="list-group-item">

          <a href="/components/{{data:tag}}?group=content"> &lt;{{data:tag}}&gt;
          </a>
        </li>
      </template>
    </n-content-repeat>
  </ul>
</n-content-reveal>
<n-view path="/content/include"
  page-title="Partials"
  content-src="/pages/content/include.html"> </n-view>
<n-view path="/content/markdown"
  page-title="Markdown"
  content-src="/pages/content/markdown.html">
</n-view>
<n-view path="/content/template"
  page-title="Template"
  content-src="/pages/content/template.html">
</n-view>
<n-view path="/content/repeat"
  page-title="Repeater"
  content-src="/pages/content/repeat.html">
</n-view>
<n-view path="/content/reveal"
  page-title="Animated Reveal"
  content-src="/pages/content/reveal.html">
</n-view>
