<!DOCTYPE html>
<html lang="en"
  class="text-gray-900 leading-tight">

  <head>
    <meta charset="utf-8" />
    <title>test-app</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="x-ua-compatible"
      content="IE=Edge" />
    <meta name="description"
      content="test-app" />
    <meta name="og:title"
      content="test-app" />
    <meta name="og:description"
      content="test-app" />
    <meta name="og:image"
      content="/assets/logo512.png" />
    <meta name="msapplication-tap-highlight"
      content="no" />
    <meta name="apple-mobile-web-app-capable"
      content="yes" />
    <meta name="apple-mobile-web-app-title"
      content="nent-app" />
    <meta name="apple-mobile-web-app-status-bar-style"
      content="black" />
    <meta name="theme-color"
      content="#0000" />

    <link rel="dns-prefetch"
      href="cdn.jsdelivr.net" />
    <link rel="preconnect"
      href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch"
      href="https://unpkg.com">
    <link rel="preconnect"
      href="https://unpkg.com" />
    <link rel="icon"
      type="image/svg"
      href="/favicon.svg" />

    <link rel="stylesheet"
      type="text/css"
      href="/src/global.css"
      media="print"
      onload="this.media = 'all'" />
    <!-- NENT -->
    <script type="module"
      src="https://unpkg.com/@nent/core/dist/nent/nent.esm.js"></script>
    <style>
      [n-cloak],
      [hidden] {
        display: none;
      }
    </style>
  </head>

  <body>

    <n-app>

      <header class="text-gray-600 body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg"
              n-cloak
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
              viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5">
              </path>
            </svg>
            <span class="ml-3 text-xl">NENT</span>
          </a>
          <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <n-view-link class="mr-5 hover:text-gray-900"
              path="/home"
              active-class="text-gray-900 font-extrabold">Home
            </n-view-link>
            <n-view-link class="block mr-5 hover:text-gray-900"
              path="/about"
              active-class="text-gray-900 font-extrabold">About
            </n-view-link>

          </nav>
          <button
            class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
            <svg fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

      <n-views app-title="test-app"
        start-path="home">

        <div class="container">
          <n-view path="/home"
            page-title="Home"
            content-src="/pages/home.html">
          </n-view>
          <n-view path="/about"
            page-title="About"
            content-src="/pages/about.html">
          </n-view>
        </div>
      </n-views>
      <n-data></n-data>
      <n-elements></n-elements>
      <n-app-theme></n-app-theme>
    </n-app>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
