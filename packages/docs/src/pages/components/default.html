<h1>Components</h1>
<h2></h2>
<n-content-repeat items-src="/lib/components.json"
  filter="components">
  <template>
    <div class="component-item">
      <n-view-link path="/components/{{data:tag}}">
        <h4>&lt;{{data:tag}}&gt;</h4>
        <p class="animate_animated animate__slideOutDown">{{data:docs}}</p>
      </n-view-link>
    </div>
  </template>
</n-content-repeat>
